<p style="text-align:center;"><strong>Which player has the most amount of points scored:</strong></p>


<form style="text-align:center;">
  <input type="radio" name="Question 1" value="Incorrect"><em> Stephen Curry</em><br>
  <input type="radio" name="Question 1" value="Correct"> <em>Lebron James</em><br>
  <input type="radio" name="Question 1" value="Incorrect"> <em>James Harden</em><br>
  <!-- <input type="submit"> -->

<button onclick="myFunction(this.form)">Click Me</button>

<p id="demo"></p>

<script>
function myFunction(form) {
  for(i=0; i<3; i++){
            item = form.elements[i];
            if(item.checked){
                    if (item.value == "Correct"){
                              document.getElementById("demo").innerHTML = "Correct";
                    }
                      else {
                            document.getElementById("demo").innerHTML = "Incorrect";
                      }
            }
            
  }   
}
</script>
